<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Form</title>
  <style>
    main {
      margin: auto;
      width: 100%;
      max-width: 560px;
    }

    h1,
    p#description {
      text-align: center;
    }

    label {
      display: block;
      margin: 6px 0 4px;
    }

    input[type='text'],
    input[type='number'],
    input[type='email'],
    select,
    textarea {
      width: calc(100% - 20px);
      padding: 6px;
      margin-bottom: 8px;
    }

    textarea {
      min-height: 60px;
    }

    button {
      font-size: 20px;
      padding: 6px 26px;
      margin: 12px 0;
    }
  </style>
</head>

<body>
  <main>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form action="" id="survey-form">
      <fieldset>
        <legend>Personal information</legend>
        <label for="name" id="name-label">Name</label>
        <input id="name" name="name" type="text" placeholder="Enter your name" required />

        <label for="email" id="email-label">Email</label>
        <input id="email" name="email" type="email" placeholder="Enter your Email" required />

        <label for="number" id="number-label"> Age(optional)</label>
        <input id="number" name="age" type="number" placeholder="Age" min="18" max="65" />
      </fieldset>

      <fieldset>
        <p>Which option best describes your current role?</p>
        <select name="current-role" id="dropdown" required>
          <option disabled selected>Select your role</option>
          <option value="Student">Student</option>
          <option value="Full Time Job">Full Time Job</option>
          <option value="Full Time Learner">Full Time Learner</option>
          <option value="Prefer not to say">Prefer not to say</option>
          <option value="Other">Other</option>
        </select>
      </fieldset>

      <fieldset>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label>
          <input type="radio" name="recommend" value="Definitely" required />
          Definitely</label>
        <label>
          <input type="radio" name="recommend" value="Maybe" />
          Maybe</label>
        <label>
          <input type="radio" name="recommend" value="Not sure" />
          Not sure</label>
      </fieldset>

      <fieldset>
        <P>What would you like to see improved? (Check all that apply)</P>
        <label>
          <input type="checkbox" name="improve" value="Front-end Projects" />
          Front-end Projects</label>

        <label>
          <input type="checkbox" name="improve" value="Back-end Projects" />
          Back-end Projects</label>

        <label>
          <input type="checkbox" name="improve" value="Data Visualization" />
          Data Visualization</label>

        <label>
          <input type="checkbox" name="improve" value="Challenges" />
          Challenges</label>

        <label>
          <input type="checkbox" name="improve" value="Open Source Community" />
          Open Source Community</label>

        <label>
          <input type="checkbox" name="improve" value="Gitter help rooms" />
          Gitter help rooms</label>

        <label>
          <input type="checkbox" name="improve" value="Videos" />
          Videos</label>

        <label>
          <input type="checkbox" name="improve" value="City Meetups" />
          City Meetups</label>

        <label>
          <input type="checkbox" name="improve" value="Wiki" />
          Wiki</label>

        <label>
          <input type="checkbox" name="improve" value="Forum" />
          Forum</label>

        <label>
          <input type="checkbox" name="improve" value="Additional Courses" />
          Additional Courses</label>

      </fieldset>

      <fieldset>
        <p>Any comments or suggestions?</p>
        <textarea id="comment" name="comment" rows="4" placeholder="Enter your comment here..."></textarea>
      </fieldset>

      <button type="submit" id="submit">Submit</button>
    </form>
  </main>
</body>

</html>
