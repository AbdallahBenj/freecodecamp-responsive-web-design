<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Selection Feature Page</title>
</head>

<body>
  <h1>Feature Selection</h1>

  <div class="feature-card-container">

    <label class="feature-card">
      <input type="checkbox" name="cloud-storage">
      <span class="card-title">Cloud Storage</span>
      <span class="card-description">100 Gigabyte secure storage</span>
    </label>

    <label class="feature-card">
      <input type="checkbox" name="dedicated-support">
      <span class="card-title">Dedicated Support</span>
      <span class="card-description">24/7 customer help</span>
    </label>

    <label class="feature-card">
      <input type="checkbox" name="advanced-analytics">
      <span class="card-title">Advanced Analytics</span>
      <span class="card-description">Insights & reports</span>
    </label>

    <label class="feature-card">
      <input type="checkbox" name="custom-user-themes">
      <span class="card-title">Custom User Themes</span>
      <span class="card-description">Personalized dashboard design</span>
    </label>

    <label class="feature-card">
      <input type="checkbox" name="multi-user-collab">
      <span class="card-title">Multi-User Collab</span>
      <span class="card-description">Team access and sharing</span>
    </label>

    <label class="feature-card">
      <input type="checkbox" name="api-access">
      <span class="card-title">API Access</span>
      <span class="card-description">Integrate with your custom built tools</span>
    </label>
  </div>

</body>

</html>
